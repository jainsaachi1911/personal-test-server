<!DOCTYPE html>
<html>
<head>
  <title>Secure Encrypted File Server</title>
</head>
<body>

<h2>Upload File</h2>
<input type="file" id="fileInput" />
<button onclick="uploadFile()">Upload</button>

<h2>Files</h2>
<button onclick="loadFiles()">Refresh</button>
<ul id="fileList"></ul>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

// ðŸ” Hardcoded password (browser only)
const PASSWORD = "UltraSecurePassword123!";

// ðŸ” Derive AES key from password + salt
async function deriveKey(password, salt) {
  const enc = new TextEncoder();

  const keyMaterial = await crypto.subtle.importKey(
    "raw",
    enc.encode(password),
    "PBKDF2",
    false,
    ["deriveKey"]
  );

  return crypto.subtle.deriveKey(
    {
      name: "PBKDF2",
      salt: salt,
      iterations: 150000,
      hash: "SHA-256"
    },
    keyMaterial,
    { name: "AES-GCM", length: 256 },
    false,
    ["encrypt", "decrypt"]
  );
}

// ðŸ” Encrypt before upload
async function uploadFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) return;

  const data = await file.arrayBuffer();

  const salt = crypto.getRandomValues(new Uint8Array(16));
  const iv = crypto.getRandomValues(new Uint8Array(12));

  const key = await deriveKey(PASSWORD, salt);

  const encrypted = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv: iv },
    key,
    data
  );

  // File format: [salt][iv][encrypted]
  const combined = new Uint8Array(
    salt.length + iv.length + encrypted.byteLength
  );

  combined.set(salt, 0);
  combined.set(iv, 16);
  combined.set(new Uint8Array(encrypted), 28);

  const blob = new Blob([combined]);

  const formData = new FormData();
  formData.append("file", blob, file.name + ".enc");

  await fetch("/upload?token=" + token, {
    method: "POST",
    body: formData
  });

  alert("Encrypted file uploaded successfully!");
  loadFiles();
}

// ðŸ”“ Decrypt after download
async function downloadFile(filename) {
  const res = await fetch("/download/" + filename + "?token=" + token);
  const encryptedData = new Uint8Array(await res.arrayBuffer());

  const salt = encryptedData.slice(0, 16);
  const iv = encryptedData.slice(16, 28);
  const ciphertext = encryptedData.slice(28);

  const key = await deriveKey(PASSWORD, salt);

  try {
    const decrypted = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv: iv },
      key,
      ciphertext
    );

    const blob = new Blob([decrypted]);
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = filename.replace(".enc", "");
    a.click();

  } catch (err) {
    alert("Decryption failed! Wrong password or corrupted file.");
  }
}

// ðŸ”„ Load files
async function loadFiles() {
  const res = await fetch("/files?token=" + token);
  const files = await res.json();

  const list = document.getElementById("fileList");
  list.innerHTML = "";

  files.forEach(file => {
    const li = document.createElement("li");
    li.innerHTML =
      `<button onclick="downloadFile('${file}')">${file}</button>`;
    list.appendChild(li);
  });
}

loadFiles();
</script>

</body>
</html>
